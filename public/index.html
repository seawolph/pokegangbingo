<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Bingo</title>
    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF5252; /* Poke Red */
            --secondary: #3B4CCA; /* Poke Blue */
            --accent: #FFCB05; /* Pikachu Yellow */
            --bg: #F4F6F8;
            --surface: #FFFFFF;
            --text-dark: #2C3E50;
            --text-light: #7F8C8D;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg); 
            color: var(--text-dark);
            text-align: center; 
            margin: 0; padding: 0;
        }

        #app { max-width: 900px; margin: 0 auto; padding: 20px; min-height: 100vh; }
        .hidden { display: none !important; }

        h1 { color: var(--secondary); font-weight: 800; font-size: 3rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px 0px rgba(0,0,0,0.1); }
        
        /* Cards */
        .card-container {
            background: var(--surface);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 40px;
            margin: 20px auto;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        /* Forms */
        input { 
            width: 80%; padding: 15px; font-size: 18px; margin: 10px 0; 
            border: 2px solid #eee; border-radius: 12px; outline: none; transition: 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        input:focus { border-color: var(--secondary); }
        .code-input { text-transform: uppercase; letter-spacing: 5px; font-weight: bold; text-align: center; }

        /* Buttons */
        button { 
            padding: 15px 30px; font-size: 16px; font-weight: 800; 
            border: none; cursor: pointer; border-radius: 50px; 
            text-transform: uppercase; transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .btn-primary { background: var(--secondary); color: white; box-shadow: 0 4px 15px rgba(59, 76, 202, 0.4); }
        .btn-accent { background: var(--accent); color: var(--secondary); box-shadow: 0 4px 15px rgba(255, 203, 5, 0.4); }
        .btn-host { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(255, 82, 82, 0.4); }
        
        button:hover { transform: translateY(-3px); }
        button:active { transform: translateY(1px); }

        /* --- LOBBY STYLES --- */
        .lobby-counter {
            font-size: 80px; font-weight: 800; color: var(--secondary); margin: 20px 0;
        }
        .lobby-subtext { color: var(--text-light); font-size: 18px; text-transform: uppercase; letter-spacing: 1px; }

        /* --- BINGO CARD --- */
        #bingo-header { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 5px; }
        .header-cell { 
            background: var(--primary); color: white; font-weight: 800; font-size: 24px; 
            padding: 10px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #bingo-card { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .bingo-cell { 
            background: white; border-radius: 12px; aspect-ratio: 1; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 2px solid transparent;
            transition: all 0.2s;
        }
        .bingo-cell:hover { transform: scale(1.05); z-index: 2; box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        
        .bingo-cell img { width: 75%; height: auto; transition: opacity 0.3s; }
        .bingo-cell span { font-size: 12px; font-weight: 800; color: var(--text-light); margin-top: 4px; }
        
        /* Marked State: Regular Cells */
        .bingo-cell.marked:not(.free-space) { background-color: #FFF9C4; border-color: var(--accent); }
        
        /* Poke Ball Overlay (Only if NOT free space) */
        .bingo-cell.marked:not(.free-space)::after { 
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1024px-Pok%C3%A9_Ball_icon.svg.png');
            background-size: 60%; background-repeat: no-repeat; background-position: center;
            opacity: 0.8;
        }
        
        /* Fade pokemon image (Only if NOT free space) */
        .bingo-cell.marked:not(.free-space) img { opacity: 0.3; }

        /* Free Space Specific Styles */
        .bingo-cell.free-space { background-color: #FFF9C4; border-color: var(--accent); }
        .bingo-cell.free-space img { opacity: 1; }

        /* --- CURRENT CALL --- */
        #current-call { 
            background: white; padding: 20px; margin-bottom: 20px; border-radius: 20px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); border: 2px solid var(--secondary);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 120px;
        }

        /* --- BINGO BUTTON --- */
        #bingo-btn {
            width: 100%; margin: 20px 0; padding: 20px; font-size: 28px; letter-spacing: 2px;
            background: linear-gradient(45deg, #FF5252, #FF1744); display: none;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.7); } 70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(255, 82, 82, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 82, 82, 0); } }

        /* --- HOST DASHBOARD --- */
        #host-dashboard { display: grid; grid-template-columns: 350px 1fr; gap: 20px; text-align: left; }
        #master-board { display: grid; grid-template-columns: repeat(15, 1fr); gap: 2px; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .master-cell { font-size: 10px; background: #eee; text-align: center; padding: 4px 0; color: #aaa; border-radius: 2px; }
        .master-cell.called { background: var(--secondary); color: white; font-weight: bold; }

        #leaderboard { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); height: fit-content; }
        .player-row { 
            border-bottom: 1px solid #f0f0f0; padding: 12px 0; display: flex; align-items: center; justify-content: space-between; 
        }
        .player-info h4 { margin: 0; color: var(--text-dark); font-size: 16px; }
        .player-info p { margin: 0; color: var(--primary); font-weight: bold; font-size: 12px; }
        
        .mini-card { display: grid; grid-template-columns: repeat(5, 1fr); gap: 1px; width: 50px; height: 50px; background: #eee; border-radius: 4px; overflow: hidden; }
        .mini-cell { background: white; width: 100%; height: 100%; }
        .mini-cell.marked { background: var(--accent); }

        /* --- WINNER SCREEN --- */
        #winner-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(44, 62, 80, 0.95); color: white; 
            z-index: 100; display: none;
            flex-direction: column; justify-content: center; align-items: center; 
        }
        #winner-screen.show { display: flex; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Toast */
        #toast { 
            visibility: hidden; min-width: 250px; margin-left: -125px; 
            background-color: var(--text-dark); color: #fff; text-align: center; 
            border-radius: 50px; padding: 16px; position: fixed; z-index: 200; 
            left: 50%; bottom: 30px; opacity: 0; transition: opacity 0.5s, bottom 0.5s; 
        }
        #toast.show { visibility: visible; opacity: 1; bottom: 50px; }

        @media (max-width: 900px) { 
            #host-dashboard { grid-template-columns: 1fr; } 
            #master-board { grid-template-columns: repeat(10, 1fr); }
        }
    </style>
</head>
<body>

<div id="app">
    <h1>Pokemon Bingo</h1>

    <!-- Landing Screen -->
    <div id="landing-screen">
        <div class="card-container">
            <h3 style="color: var(--secondary);">Host a Game</h3>
            <input type="password" id="admin-pass" placeholder="Admin Password">
            <br>
            <button class="btn-host" onclick="createGame()">Create Session</button>
        </div>
        
        <div class="card-container">
            <h3 style="color: var(--primary);">Join a Game</h3>
            <input type="text" id="player-name" placeholder="Your Nickname">
            <input type="text" id="join-code" class="code-input" placeholder="Room Code">
            <br>
            <button class="btn-primary" onclick="joinGame()">Join Game</button>
        </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobby-screen" class="hidden">
        <div class="card-container">
            <h2 id="room-code-display" style="color: var(--text-dark); font-size: 32px; letter-spacing: 2px;"></h2>
            <div style="margin: 40px 0;">
                <div class="lobby-subtext">Players Joined</div>
                <div id="player-count-display" class="lobby-counter">0</div>
            </div>
            
            <p style="color: #888;">Waiting for host to start...</p>
            
            <div id="host-lobby-controls" class="hidden">
                <button class="btn-host" onclick="startGame()">Start Game (Lock Room)</button>
            </div>
        </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="hidden">
        
        <!-- HOST VIEW -->
        <div id="host-view" class="hidden">
            <div id="host-controls" style="margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 20px;">
                <button class="btn-host" onclick="drawNumber()" style="padding: 15px 40px; font-size: 20px;">Draw Pokemon</button>
                <!-- Host Display with Text + Image -->
                <div id="host-current-call-display" style="display: flex; align-items: center; font-size: 24px; font-weight: bold; color: var(--secondary);">
                    Ready?
                </div>
            </div>
            
            <div id="host-dashboard">
                <div id="leaderboard">
                    <h3 style="margin-top:0">Live Leaderboard</h3>
                    <div id="leaderboard-list">Waiting for start...</div>
                </div>
                <div>
                    <h3 style="margin-top:0">Master Board</h3>
                    <div id="master-board"></div>
                </div>
            </div>
        </div>

        <!-- PLAYER VIEW -->
        <div id="player-view" class="hidden">
            <div id="current-call">
                <div style="color: var(--text-light); text-transform: uppercase; font-size: 12px; font-weight: bold;">Current Call</div>
                <div id="called-display" style="display: flex; align-items: center; justify-content: center; gap: 15px;">
                    <span style="font-size: 24px; color: #ccc;">Waiting for host...</span>
                </div>
            </div>
            
            <button id="bingo-btn" class="btn-accent" onclick="claimBingo()">CLAIM BINGO!</button>
            
            <div style="max-width: 500px; margin: 0 auto;">
                <div id="bingo-header">
                    <div class="header-cell">B</div>
                    <div class="header-cell">I</div>
                    <div class="header-cell">N</div>
                    <div class="header-cell">G</div>
                    <div class="header-cell">O</div>
                </div>
                <div id="bingo-card"></div>
            </div>

            <div id="last-calls" style="margin-top:20px; color:#aaa; font-size: 14px;">History: None</div>
        </div>
    </div>
</div>

<!-- WINNER SCREEN -->
<div id="winner-screen">
    <div style="text-align: center;">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/151.png" style="width: 150px; margin-bottom: 20px;">
        <h1 style="font-size: 80px; color: var(--accent); margin: 0; line-height: 1;">BINGO!</h1>
        <h2 id="winner-name" style="font-size: 40px; margin: 10px 0;">Player Name</h2>
        <p style="font-size: 20px; opacity: 0.8;">Has won the game!</p>
        <br>
        <button class="btn-primary" onclick="location.reload()" style="background: white; color: var(--text-dark);">Play Again</button>
    </div>
</div>

<div id="toast"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myRoomCode = null;
    let calledNumbers = [];
    let myCardGrid = []; 
    
    // --- PERSISTENT IDENTITY ---
    function getLocalClientID() {
        let id = localStorage.getItem('bingo_client_id');
        if (!id) {
            id = Math.random().toString(36).substring(2) + Date.now().toString(36);
            localStorage.setItem('bingo_client_id', id);
        }
        return id;
    }
    const myClientID = getLocalClientID();

    // --- RECONNECT LOGIC ---
    socket.on('connect', () => {
        if (myRoomCode) {
            console.log("Reconnecting to session...");
            socket.emit('reconnect_session', { roomCode: myRoomCode, clientID: myClientID });
        }
    });

    document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible") {
            if (myRoomCode && socket.connected) {
                socket.emit('reconnect_session', { roomCode: myRoomCode, clientID: myClientID });
            }
        }
    });

    function getBingoLabel(num) {
        if (num === 151) return "FREE";
        if (num <= 30) return `B${num}`;
        if (num <= 60) return `I${num}`;
        if (num <= 90) return `N${num}`;
        if (num <= 120) return `G${num}`;
        return `O${num}`;
    }

    function showToast(message) {
        const toast = document.getElementById("toast");
        toast.innerText = message;
        toast.className = "show";
        setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }

    function initMasterBoard() {
        const board = document.getElementById('master-board');
        board.innerHTML = '';
        for(let i=1; i<=150; i++) {
            const div = document.createElement('div');
            div.className = 'master-cell';
            div.id = `master-${i}`;
            div.innerText = i;
            board.appendChild(div);
        }
    }

    function renderPlayerCard(cardGrid, markedNumbers = []) {
        myCardGrid = cardGrid; 
        const container = document.getElementById('bingo-card');
        container.innerHTML = '';
        
        cardGrid.forEach(row => {
            row.forEach(num => {
                const div = document.createElement('div');
                div.className = 'bingo-cell';
                div.id = `cell-${num}`; 
                div.dataset.number = num;
                
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${num}.png`;
                
                const span = document.createElement('span');
                span.innerText = getBingoLabel(num);

                div.appendChild(img);
                div.appendChild(span);

                // Apply marks from server (or default free space)
                if (num === 151) {
                    div.classList.add('marked');
                    div.classList.add('free-space'); 
                } else if (markedNumbers.includes(num)) {
                    div.classList.add('marked');
                }
                
                // Allow clicking unless it's the free space (which is already done)
                if (num !== 151) {
                    div.onclick = () => handleCardClick(div, num);
                }
                
                container.appendChild(div);
            });
        });

        // Check immediately after rendering (in case reconnecting with a winning card)
        checkLocalBingo();
    }

    function handleCardClick(element, number) {
        if (calledNumbers.includes(number)) {
            const isNowMarked = element.classList.toggle('marked');
            
            socket.emit('mark_number', { 
                roomCode: myRoomCode, 
                number: number, 
                isMarking: isNowMarked 
            });

            checkLocalBingo();

        } else {
            showToast(`${getBingoLabel(number)} hasn't been called yet!`);
        }
    }

    function checkLocalBingo() {
        const isMarked = (num) => {
            if(num === 151) return true;
            const el = document.getElementById(`cell-${num}`);
            return el && el.classList.contains('marked');
        };

        const checkLine = (line) => line.every(num => isMarked(num));
        let hasBingo = false;

        // Rows
        for (let r = 0; r < 5; r++) if (checkLine(myCardGrid[r])) hasBingo = true;
        // Cols
        for (let c = 0; c < 5; c++) {
            const col = [myCardGrid[0][c], myCardGrid[1][c], myCardGrid[2][c], myCardGrid[3][c], myCardGrid[4][c]];
            if (checkLine(col)) hasBingo = true;
        }
        // Diagonals
        if(checkLine([myCardGrid[0][0], myCardGrid[1][1], myCardGrid[2][2], myCardGrid[3][3], myCardGrid[4][4]])) hasBingo = true;
        if(checkLine([myCardGrid[0][4], myCardGrid[1][3], myCardGrid[2][2], myCardGrid[3][1], myCardGrid[4][0]])) hasBingo = true;

        const btn = document.getElementById('bingo-btn');
        btn.style.display = hasBingo ? 'block' : 'none';
    }

    function claimBingo() {
        socket.emit('claim_bingo', myRoomCode);
    }

    // --- SOCKET ACTIONS ---

    function createGame() {
        const pass = document.getElementById('admin-pass').value;
        if(!pass) return showToast("Enter Admin Password");
        socket.emit('create_game', { password: pass, clientID: myClientID });
    }

    function joinGame() {
        const name = document.getElementById('player-name').value;
        const code = document.getElementById('join-code').value.toUpperCase();
        if(!name || !code) return showToast("Enter name and code");
        socket.emit('join_game', { roomCode: code, name: name, clientID: myClientID });
    }

    function startGame() { socket.emit('start_game', myRoomCode); }
    function drawNumber() { socket.emit('draw_number', myRoomCode); }

    // --- SOCKET LISTENERS ---

    socket.on('game_created', (code) => {
        myRoomCode = code;
        document.getElementById('landing-screen').classList.add('hidden');
        document.getElementById('lobby-screen').classList.remove('hidden');
        document.getElementById('host-lobby-controls').classList.remove('hidden'); 
        document.getElementById('room-code-display').innerText = `${code}`;
        initMasterBoard();
    });

    socket.on('joined_success', (data) => {
        myRoomCode = data.roomCode;
        document.getElementById('landing-screen').classList.add('hidden');
        document.getElementById('lobby-screen').classList.remove('hidden');
        document.getElementById('room-code-display').innerText = `${data.roomCode}`;
        
        // Pass the marked numbers to the render function
        renderPlayerCard(data.card, data.markedNumbers);
    });

    socket.on('player_count_update', (count) => {
        document.getElementById('player-count-display').innerText = count;
    });

    socket.on('error_msg', (msg) => showToast(msg));

    socket.on('game_started', () => {
        document.getElementById('lobby-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        if (!document.getElementById('host-lobby-controls').classList.contains('hidden')) {
            document.getElementById('host-view').classList.remove('hidden');
        } else {
            document.getElementById('player-view').classList.remove('hidden');
        }
    });

    socket.on('number_drawn', (data) => {
        if (data.history) calledNumbers = data.history;
        else calledNumbers.push(data.number);

        const num = data.number;

        const display = document.getElementById('called-display');
        display.innerHTML = `
            <div style="font-size:50px; font-weight:800; color:var(--secondary); line-height:1;">${getBingoLabel(num)}</div>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${num}.png" style="width:100px">
        `;
        document.getElementById('last-calls').innerText = "History: " + calledNumbers.slice(-5).map(n => getBingoLabel(n)).join(', ');

        const hostDisplay = document.getElementById('host-current-call-display');
        hostDisplay.innerHTML = `
            <span style="font-size: 40px; margin-right: 15px;">${getBingoLabel(num)}</span>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${num}.png" style="height: 80px; vertical-align: middle;">
        `;
        
        if (data.history) {
            data.history.forEach(n => {
                const cell = document.getElementById(`master-${n}`);
                if(cell) cell.classList.add('called');
            });
        }
    });

    socket.on('host_update', (data) => {
        const list = document.getElementById('leaderboard-list');
        list.innerHTML = '';

        data.topPlayers.forEach(p => {
            const row = document.createElement('div');
            row.className = 'player-row';

            const info = document.createElement('div');
            info.className = 'player-info';
            info.innerHTML = `<h4>${p.name}</h4><p>${p.toGo} to go</p>`;

            const mini = document.createElement('div');
            mini.className = 'mini-card';
            
            p.card.forEach(cardRow => {
                cardRow.forEach(val => {
                    const dot = document.createElement('div');
                    dot.className = 'mini-cell';
                    if (val === 151) dot.classList.add('free');
                    if (p.markedNumbers.includes(val) || val === 151) {
                        dot.classList.add('marked');
                    }
                    mini.appendChild(dot);
                });
            });

            row.appendChild(info);
            row.appendChild(mini);
            list.appendChild(row);
        });
    });

    socket.on('game_over', (winnerName) => {
        document.getElementById('winner-name').innerText = winnerName;
        document.getElementById('winner-screen').classList.add('show');
    });

</script>
</body>
</html>
